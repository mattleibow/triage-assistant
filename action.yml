name: 'AI Triage Assistant'
description: 'An AI assistant that triages issues by applying labels based on the issue content.'
author: 'mattleibow'

branding:
  icon: 'feather'
  color: 'blue'

inputs:
  issue:
    description: 'The issue number of the issue to triage'
    required: false
    default: ''

  # GitHub token input
  token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}

  # Label selection inputs
  template:
    description: 'Triage template to use: multi-label, single-label, regression, missing-info'
    required: false
    default: ''
  label:
    description: 'The specific label to use'
    required: false
    default: ''
  label-prefix:
    description: 'Prefix for label search (e.g., platform/, area-, etc.)'
    required: false
    default: ''

  # Label and comment posting inputs
  apply-labels:
    description: 'Whether to apply labels to the issue'
    required: false
    default: 'false'
  apply-comment:
    description: 'Whether to comment on the issue with the AI response'
    required: false
    default: 'false'
  comment-footer:
    description: 'Footer text to append to the AI response comment'
    required: false
    default:
      '_This entire triage process was automated by AI and mistakes may have been made. Please let us know so we can
      continue to improve._'

  # Engagement scoring inputs
  project:
    description: 'The project number to calculate engagement scores for'
    required: false
    default: ''
  project-column:
    description: 'The column name to update with engagement scores'
    required: false
    default: 'Engagement Score'
  project-token:
    description: 'The GitHub token to use when updating the project'
    required: false
    default: ''
  update-project:
    description: 'Whether to update the project items with the engagement scores'
    required: false
    default: 'false'

outputs:
  response-file:
    description: 'The file that contains the result of AI inference'
  engagement-response:
    description: 'The file that contains the engagement scoring results'

runs:
  using: node20
  main: dist/index.js
